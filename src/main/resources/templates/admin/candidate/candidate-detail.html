<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Detail Candidate Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <h1>Candidate Detail</h1>
        </div>
        <div class="container-fluid">
            <div class="container-fluid d-flex">
                <label class="form-label">ID Candidate:</label>
                <label style="margin-left: 10px" class="form-label" th:text="${candidate.id}"></label>
            </div>
            <div class="container-fluid d-flex">
                <label class="form-label">Candidate Dob:</label>
                <label style="margin-left: 10px" class="form-label" th:text='${candidate.dob}'></label>
            </div>
            <div class="container-fluid d-flex">
                <label class="form-label">Candidate Full Name:</label>
                <label style="margin-left: 10px" class="form-label" th:text="${candidate.fullName}"></label>
            </div>
            <div class="container-fluid d-flex">
                <label class="form-label">Candidate phone:</label>
                <label style="margin-left: 10px" class="form-label" th:text="${candidate.phone}"></label>
            </div>
            <div class="container-fluid d-flex">
                <label class="form-label">Candidate Address:</label>
                <label style="margin-left: 10px" class="form-label" th:text="${candidate.address.street} + ' - ' + ${candidate.address.country} + ' - ' + ${candidate.address.zipcode}"></label>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="text-center">
            <h1>Skill</h1>
        </div>
        <table class="container-fluid table table-hover text-center">
            <thead>
            <tr>
                <td>Skill Name</td>
                <td>Skill Level</td>
                <td>Skill Type</td>
            </tr>
            </thead>
            <tbody th:each="skill : ${candidate_skills}">
            <tr>
                <td th:text="${skill.id.skill.skillName}"></td>
                <td th:text="${skill.skillLevel}"></td>
                <td th:text="${skill.id.skill.type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container-fluid">
        <div class="text-center">
            <h1>Experience</h1>
        </div>
        <table class="container-fluid table table-hover text-center">
            <thead>
            <tr>
                <td>Company Name</td>
                <td>Role</td>
                <td>From Date</td>
                <td>To Date</td>
            </tr>
            </thead>
            <tbody th:each="experience : ${candidate_experiences}">
            <tr>
                <td th:text="${experience.companyName}"></td>
                <td th:text="${experience.role}"></td>
                <td th:text="${experience.fromDate}"></td>
                <td th:text="${experience.toDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
