<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job - Admin - Skill Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/base.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <h1 class="text-center">Skill Management</h1>
        </div>
        <div class="container-fluid text-center">
            <form action="/admin-fe/skill" method="post">
                <div class="container-fluid d-flex justify-content-around mt-3">
                    <label class="form-label col-3">Skill Name:</label>
                    <input class="form-control" name="inputSkillName" placeholder="Type the skill name" required/>
                </div>
                <div class="container-fluid d-flex justify-content-around mt-3">
                    <label class="form-label col-3">Skill Description:</label>
                    <textarea class="form-control" name="inputSkillDescription" rows="5" placeholder="Type the skill name" required></textarea>
                </div>
                <div class="container-fluid d-flex justify-content-around mt-3">
                    <label class="form-label col-3">Skill Type:</label>
                    <select class="form-control" name="inputSkillType">
                        <div th:each="skillType : ${skillTypes}">
                            <option th:value="${skillType.name()}" th:text="${skillType.name()}"></option>
                        </div>
                    </select>
                </div>
                <div class="container-fluid text-center">
                    <button class="btn btn-primary" type="submit">Add Skill</button>
                </div>
            </form>
        </div>
        <div class="container-fluid text-center mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Skill Name</td>
                        <td>Skill Description</td>
                        <td>Skill Type</td>
                    </tr>
                </thead>
                <tbody th:each="skill : ${skills}">
                    <tr>
                        <td th:text="${skill.id}"></td>
                        <td th:text="${skill.skillName}"></td>
                        <td th:text="${skill.skillDescription}"></td>
                        <td th:text="${skill.type}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
