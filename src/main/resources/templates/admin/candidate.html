<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job - Admin - Candidate Managemenet Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid text-center">
        <h1>Candidate Management Page</h1>
    </div>
    <div class="container-fluid text-center">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Full Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Status</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody th:each="can : ${candidates}">
            <tr>
                <td th:text="${can.id}"></td>
                <td th:text="${can.fullName}"></td>
                <td th:text="${can.email}"></td>
                <td th:text="${can.phone}"></td>
                <td th:text="${can.status}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/admin-fe/candidate/detail/' + ${can.id}}">View Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container-fluid text-center d-flex justify-content-center flex-wrap">
        <div class="text-center" th:each="page : ${pages}">
        <a th:href="@{'/admin-fe/candidate/' + ${page}}" th:text="${page}" style="margin-left: 10px"></a>
        </div>
    </div>
</div>
</body>
</html>
