<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job - Admin - Company Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="text-center">
            <h1>Company Management Page</h1>
        </div>
        <div class="container-fluid text-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Company Id</td>
                        <td>Company Email</td>
                        <td>Company Name</td>
                        <td>Company Phone</td>
                        <td>Company Web URL</td>
                        <td>Company Address</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.compName}"></td>
                        <td th:text="${company.phone}"></td>
                        <td th:text="${company.webUrl}"></td>
                        <td th:text="${company.address.street} + ' - ' + ${company.address.country}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
