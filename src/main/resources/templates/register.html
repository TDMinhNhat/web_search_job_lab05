<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job - Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="text-center">
            <h1>Register Account</h1>
        </div>
        <form action="" method="post">
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Full Name:</label>
                <input class="form-control" name="inputFullName" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Phone:</label>
                <input class="form-control" name="inputPhone" type="number" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Email:</label>
                <input class="form-control" name="inputEmail" type="email" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Date of birth:</label>
                <input class="form-control" name="inputDob" type="date" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Password:</label>
                <input class="form-control col-3" name="inputPassword" type="password" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Street:</label>
                <input class="form-control" name="inputStreet" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">City:</label>
                <input class="form-control" name="inputCity" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Country:</label>
                <input class="form-control" name="inputCountry" type="number" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <label class="form-label col-3">Zipcode:</label>
                <input class="form-control" name="inputZipcode" required />
            </div>
            <div class="container-fluid text-center d-flex justify-content-around align-items-center">
                <button class="text-center btn btn-primary">Register Account</button>
            </div>
        </form>
    </div>
</body>
</html>
