<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page - Search Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/base.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="container-fluid text-center">
            <h1>Login Account</h1>
        </div>
        <form action="/auth-fe/login" method="post">
            <div class="container-fluid text-center d-flex mt-3">
                <label class="form-label col-3">Email:</label>
                <input class="form-control col-6" name="inputEmail" type="email" required/>
            </div>
            <div class="container-fluid text-center d-flex mt-3">
                <label class="form-label col-3">Password:</label>
                <input class="form-control col-6" name="inputPassword" type="password" required/>
            </div>
            <div class="container-fluid text-center d-flex justify-content-between mt-3">
                <a href="/home-fe/forgot-pass">Forgot Password?</a>
                <a href="/home-fe/register">Register Account</a>
            </div>
            <div class="container-fluid text-center mt-3">
                <button type="submit" class="btn btn-danger">Login Account</button>
            </div>
        </form>
    </div>
</body>
</html>
