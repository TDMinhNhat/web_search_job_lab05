<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page - Search Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/base.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid text-center d-flex justify-content-around bg-primary bg-opacity-50">
            <div class="d-flex align-items-center">
                <img src=""/>
                <span class="text-center fw-bold text-primary">
                    <a href="#" class="text-center fw-bold text-dark fs-3">Home Page</a>
                </span>
            </div>
            <div class="d-flex align-items-center">
                <span>
                    <a href="" class="text-center fw-bold text-danger fs-3">Search Job</a>
                </span>
            </div>
            <div class="d-flex align-items-center" th:switch="${role}">
                <span th:case="ADMIN">
                    <a href="/home-fe/admin" class="text-center fw-bold text-success fs-3">Admin Area</a>
                </span>
            </div>
            <div class="d-flex align-items-center" th:switch="${account_login}">
                <span th:case="null">
                    <a href="/home-fe/login" class="text-center fw-bold text-success fs-3">Login Account</a>
                </span>
                <span th:case="*">
                    <a href="/home-fe/logout" class="text-center fw-bold text-warning fs-3">Logout Account</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
